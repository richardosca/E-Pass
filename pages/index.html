<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>E Pass System</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <script>
        function loadIcon(containerId, iconHref){
            const iconContainer = document.getElementById(containerId);
                        let Icon;
                        fetch(iconHref).then((value)=>{
                            Icon = value.text().then(Icon =>{
                                iconContainer.innerHTML = Icon;
                            });
                        })
        }
    </script>
    <nav>
        <div class="nav-main">
            <span style="color: white; background-color: #fff4; backdrop-filter: blur(2px); border-radius: 0.5rem;
                            padding:0.5rem">
                E Pass System
            </span>
            <div id="menu-btn" class="menu-btn" onclick="toggleNavMenu()">
                <script>
                    loadIcon('menu-btn', '/icons/menu-btn.svg');
                </script>
            </div>
        </div>
        
        <div hidden id="nav-menu">
            <div class="nav-menu">
                <a href="/login">
                    <button class="nav-btn">Login</button>
                </a>
                <a href="/sign_up">
                    <button class="nav-btn">Create Personal Account</button>
                </a>
                <a href="/sign_up_org">
                    <button class="nav-btn">Create Organisation Account</button>
                </a>
            </div>
        </div>
    </nav>
    <div>
        <a href="/login"><button class="button1">Login</button></a>
    </div>
    <section>
        <h2>Sign in to access features</h2>
        <p>For organisations, the management must register their respective teams.</p>
        <p>There are two roles among organisation users, Management and Security.</p>
        <p>Only registered users can be given a Pass.</p>
        </p>
    </section>
</body>
<script>
    const navMenu = document.getElementById('nav-menu');
    let navMenuOpen = false;

    const toggleNavMenu = ()=>{
        navMenuOpen = !navMenuOpen;
        navMenu.hidden = !navMenuOpen;
    }

</script>
